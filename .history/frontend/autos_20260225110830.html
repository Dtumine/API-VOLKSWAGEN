<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Autos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Gestión de Autos</h1>

  <form id="formAuto">
    <input type="hidden" id="id_auto">

    <label>Cliente:</label>
    <select id="id_cliente" required></select>

    <label>Modelo:</label>
    <input type="text" id="modelo" required>

    <label>Año:</label>
    <input type="number" id="anio" required>

    <label>Patente:</label>
    <input type="text" id="patente" required>

    <label>Kilometraje:</label>
    <input type="number" id="kilometraje">

    <button type="submit">Guardar</button>
  </form>

  <hr>

  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Cliente</th>
        <th>Modelo</th>
        <th>Año</th>
        <th>Patente</th>
        <th>Kilometraje</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaAutos"></tbody>
  </table>

  <script src="autos.js"></script>
</body>
</html>
