<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Empleados - API Empleados</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Empleados</h1>
      <p class="subtitle">Interfaz simple para consumir la API en el puerto 3090</p>
    </header>

    <main>
      <section>
        <h2>Crear / Editar Empleado</h2>
        <form id="empleadoForm">
          <input type="hidden" id="id_empleado" />
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input id="nombre" required />
          </div>
          <div class="form-group">
            <label for="apellido">Apellido</label>
            <input id="apellido" required />
          </div>
          <div class="form-group">
            <label for="puesto">Puesto</label>
            <input id="puesto" required />
          </div> 
          <div class="form-group">
          <label for="fecha_ingreso">Fecha de Ingreso</label>
          <input id="fecha_ingreso" type="date" />
</div>
<div class="form-group">
  <label for="activo">Activo</label>
  <input id="activo" type="checkbox" checked />
</div>
          <div style="display:flex;gap:8px">
            <button type="submit" class="btn btn-success" id="saveBtn">Guardar</button>
            <button type="button" class="btn btn-secondary" id="clearBtn">Limpiar</button>
            <button type="button" class="btn btn-primary" id="reloadBtn">ðŸ”„ Recargar lista</button>
          </div>
        </form>
      </section>

      <section>
        <h2>Listado de Empleados</h2>
        <div id="empleadosList"></div>
      </section>

      <section>
        <h2>Logs</h2>
        <div id="logs" class="logs"></div>
      </section>
    </main>

    <footer>
      <p>Usando API: http://localhost:3090/api/empleados</p>
    </footer>
  </div>

  <script src="empleados.js"></script>
</body>
</html>
