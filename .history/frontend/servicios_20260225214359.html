<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Servicios - API Servicios</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.08);
    }

    h1 {
      margin-top: 0;
    }

    .subtitle {
      color: #666;
      margin-bottom: 20px;
    }

    section {
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 4px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .auto-box {
      padding: 10px;
      background: #f4f6f8;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-weight: 500;
    }

    button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }

    .btn-success { background: #28a745; }
    .btn-secondary { background: #6c757d; }
    .btn-primary { background: #007bff; }
    .btn-edit { background: #ffc107; color: black; }
    .btn-delete { background: #dc3545; }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      font-size: 14px;
    }

    th {
      background: #f0f0f0;
    }

    .logs {
      background: black;
      color: #0f0;
      padding: 10px;
      height: 120px;
      overflow-y: auto;
      font-size: 12px;
      border-radius: 6px;
    }

    .log-entry { margin-bottom: 4px; }
  </style>
</head>
<body>

<div class="container">

  <header>
    <h1>Servicios</h1>
    <p class="subtitle">Sistema de Taller</p>
  </header>

  <main>

    <section>
      <h2>Crear / Editar Servicio</h2>

      <form id="servicioForm">

        <input type="hidden" id="id_servicio" />

        <!-- CLIENTE -->
        <div class="form-group">
          <label for="id_cliente">Cliente</label>
          <select id="id_cliente" required>
            <option value="">Cargando clientes...</option>
          </select>
        </div>

        <!-- AUTO AUTOMÁTICO -->
        <div class="form-group">
          <label>Auto del Cliente</label>
          <div id="auto_info" class="auto-box">
            Seleccione un cliente...
          </div>
          <input type="hidden" id="id_auto" />
        </div>

        <!-- EMPLEADO -->
        <div class="form-group">
          <label for="id_empleado">Empleado</label>
          <select id="id_empleado" required>
            <option value="">Cargando empleados...</option>
          </select>
        </div>

        <div class="form-group">
          <label for="fecha_servicio">Fecha de Servicio</label>
          <input id="fecha_servicio" type="date" required />
        </div>

        <div class="form-group">
          <label for="tipo_servicio">Tipo de Servicio</label>
          <select id="tipo_servicio" required>
            <option value="">-- Seleccione --</option>
            <option value="Mantenimiento">Mantenimiento</option>
            <option value="Reparación">Reparación</option>
            <option value="Lavado">Lavado</option>
            <option value="Cambio de Aceite">Cambio de Aceite</option>
            <option value="Alineación">Alineación</option>
            <option value="Otro">Otro</option>
          </select>
        </div>

        <div class="form-group">
          <label for="costo">Costo</label>
          <input id="costo" type="number" step="0.01" />
        </div>



        <div class="form-group">
          <label for="estado">Estado</label>
          <select id="estado">
            <option value="pendiente">Pendiente</option>
            <option value="en-proceso">En Proceso</option>
            <option value="completado">Completado</option>
            <option value="cancelado">Cancelado</option>
          </select>
        </div>

        <div style="display:flex; gap:8px; margin-top:10px;">
          <button type="submit" class="btn-success">Guardar</button>
          <button type="button" class="btn-secondary" id="clearBtn">Limpiar</button>
          <button type="button" class="btn-primary" id="reloadBtn">Recargar</button>
        </div>

      </form>
    </section>

    <section>
      <h2>Listado de Servicios</h2>
      <div id="serviciosList"></div>
    </section>

    <section>
      <h2>Logs</h2>
      <div id="logs" class="logs"></div>
    </section>

  </main>

</div>

<script src="servicios.js"></script>
</body>
</html>
