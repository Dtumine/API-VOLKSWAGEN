<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ventas y Pagos - API</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .tabs-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      border-bottom: 2px solid #e5e7eb;
    }

    .tab-btn {
      padding: 12px 24px;
      border: none;
      background: none;
      cursor: pointer;
      font-weight: 600;
      color: #6b7280;
      border-bottom: 3px solid transparent;
      transition: all 0.3s ease;
    }

    .tab-btn.active {
      color: #6366f1;
      border-bottom-color: #6366f1;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    table thead {
      background-color: #f3f4f6;
      font-weight: 600;
    }

    table th,
    table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #e5e7eb;
    }

    table tbody tr:hover {
      background-color: #f9fafb;
    }

    .btn-small {
      padding: 6px 12px;
      margin: 2px;
      font-size: 0.85rem;
    }

    .btn-danger {
      background-color: #ef4444;
      color: white;
    }

    .btn-danger:hover {
      background-color: #dc2626;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Ventas y Pagos</h1>
      <p class="subtitle">Interfaz para consumir APIs en puerto 3060</p>
    </header>

    <main>
      <section>
        <div class="tabs-container">
          <button class="tab-btn active" onclick="switchTab('ventas')">Ventas</button>
          <button class="tab-btn" onclick="switchTab('pagos')">Pagos</button>
        </div>

        <!-- TAB: VENTAS -->
        <div id="ventas" class="tab-content active">
          <h2>Crear / Editar Venta</h2>
          <form id="ventaForm">
            <input type="hidden" id="id_venta" />
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
              <div class="form-group">
                <label for="id_cliente">ID Cliente</label>
                <input id="id_cliente" type="number" required />
              </div>
              <div class="form-group">
                <label for="id_auto">ID Auto</label>
                <input id="id_auto" type="number" required />
              </div>
              <div class="form-group">
                <label for="fecha_venta">Fecha Venta</label>
                <input id="fecha_venta" type="date" required />
              </div>
              <div class="form-group">
                <label for="precio">Precio</label>
                <input id="precio" type="number" step="0.01" required />
              </div>
              <div class="form-group">
                <label for="id_empleado">ID Empleado</label>
                <input id="id_empleado" type="number" required />
              </div>
            </div>
            <div style="display:flex;gap:8px;margin-top:15px">
              <button type="submit" class="btn btn-success" id="saveVentaBtn">Guardar Venta</button>
              <button type="button" class="btn btn-secondary" id="clearVentaBtn">Limpiar</button>
              <button type="button" class="btn btn-primary" id="reloadVentasBtn">ðŸ”„ Recargar lista</button>
            </div>
          </form>

          <h2 style="margin-top: 30px;">Listado de Ventas</h2>
          <div id="ventasList"></div>
        </div>

        <!-- TAB: PAGOS -->
        <div id="pagos" class="tab-content">
          <h2>Crear / Editar Pago</h2>
          <form id="pagoForm">
            <input type="hidden" id="id_pago" />
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
              <div class="form-group">
                <label for="id_venta_pago">ID Venta</label>
                <input id="id_venta_pago" type="number" required />
              </div>
              <div class="form-group">
                <label for="monto">Monto</label>
                <input id="monto" type="number" step="0.01" required />
              </div>
              <div class="form-group">
                <label for="metodo_pago">MÃ©todo de Pago</label>
                <select id="metodo_pago" required>
                  <option value="">-- Seleccionar --</option>
                  <option value="efectivo">Efectivo</option>
                  <option value="tarjeta">Tarjeta</option>
                  <option value="transferencia">Transferencia</option>
                  <option value="cheque">Cheque</option>
                </select>
              </div>
            </div>
            <div style="display:flex;gap:8px;margin-top:15px">
              <button type="submit" class="btn btn-success" id="savePagoBtn">Guardar Pago</button>
              <button type="button" class="btn btn-secondary" id="clearPagoBtn">Limpiar</button>
              <button type="button" class="btn btn-primary" id="reloadPagosBtn">ðŸ”„ Recargar lista</button>
            </div>
          </form>

          <h2 style="margin-top: 30px;">Listado de Pagos</h2>
          <div id="pagosList"></div>
        </div>
      </section>

      <section>
        <h2>Logs</h2>
        <div id="logs" class="logs"></div>
      </section>
    </main>

    <footer>
      <p>Usando API: http://localhost:3060/api</p>
    </footer>
  </div>

  <script src="ventas_pagos.js"></script>
</body>
</html>
